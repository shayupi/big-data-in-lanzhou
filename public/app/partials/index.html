<div ng-include="'/app/partials/template/jumbotron.html'"></div>
<div class="container" ng-controller="lastNewsCtrl">
    <div class="row">
        <div class="col-sm-9 col-md-10">
            <div ng-repeat="n in news">
                <h1>
                    <a href="#/news/{{n._id}}"> {{n.title}}</a>
                </h1>

                <p>
                    August 30, 2015
                </p>

                <p>
                    <strong>{{n.content}}</strong>
                </p>
                <br>
                <a class="btn btn-default btn-group-lg" href="#/news/{{n._id}}">
                    查看全文
                </a>

                <hr>
            </div>
        </div>
        <div class="clearfix"></div>

    </div>

    <div class="text-center">
        <a class="btn  btn-lg btn-success" href="">更多</a>
    </div>
</div>
