<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">留言给我们</h4>
            </div>

            <div class="modal-body">
                <form id="data-create" method="post" class="form-horizontal" action="" name="forms" novalidate>
                    <div id="fieldset-baseinfo" class="panel panel-default">
                        <div class="panel-heading">留言详情</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题</label>

                                <div class="col-sm-10">
                                    <input type="text" name="title" class="form-control input-xxlarge"
                                           ng-model="user.title" id="minlength" ng-minlength="2" ng-maxlength="15"
                                           value="" placeholder="" required><br>
                                    <span class="error" ng-show="forms.title.$dirty && forms.title.$error.required">标题不能为空</span>
                                    <span class="error" ng-show="forms.title.$dirty && forms.title.$error.minlength">不能小于2位</span>
                                    <span class="error" ng-show="forms.title.$dirty && forms.title.$error.maxlength">标题不能大于15</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名</label>

                                <div class="col-sm-10">
                                    <input type="text" name="author" class="form-control input-xxlarge"
                                           ng-model="user.author" id="author" ng-minlength="2" ng-maxlength="15"
                                           value="" placeholder="" required><br>
                                    <span class="error" ng-show="forms.author.$dirty && forms.author.$error.required">作者不能为空</span>
                                    <span class="error" ng-show="forms.author.$dirty && forms.author.$error.minlength">不能小于2个字符</span>
                                    <span class="error" ng-show="forms.author.$dirty && forms.author.$error.maxlength">不能小于15个字符</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <small class="col-sm-2 control-label">留言日期</small>

                                <div ng-controller="DatepickerDemoCtrl">
                                    <div class="col-sm-10">
                                        <p class="input-group">
                                            <input type="date" class="form-control" datepicker-popup ng-model="dt"
                                                   is-open="status.opened" min-date="minDate" max-date="'2020-06-22'"
                                                   datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                                                   close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
                </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">内容</label>

                                <div class="col-sm-10">
                                    <textarea type="text" rows="10" name="contant" class="form-control input-xxlarge"
                                              ng-model="user.control" id="contant"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" name="type" value="Data_Basic"/>

                </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary">确定发表</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
