<div class="container" ng-controller="newsCtrl">
    <div class="row">
        <div class="col-sm-9 col-md-10">
            <div ng-repeat="n in news">
                <h1>
                    <a href="#/news/{{n._id}}"> {{n.title}}</a>
                </h1>
                <p>
                    August 30, 2015
                </p>
                <p>
                    <strong> 会议如期举行，人气足，场地高大上，讲师给力</strong>
                </p>
                <br>
                    <a class="btn btn-default btn-lg" href="#/news/{{n._id}}">
                        查看全文
                    </a>
                <hr>

            </div>
        </div>
        <div class="clearfix"></div>

    </div>

    <div class="text-center">
        <a class="btn  btn-lg btn-success" href="">更多</a>
    </div>
</div>
