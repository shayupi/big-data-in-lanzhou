<div>
    <div class="modal-header">
        <h3 class="modal-title">留言给我们</h3>
    </div>
    <form id="data-create" method="post" class="form-horizontal"  name="messageForm" novalidate>
        <div class="panel-body">
            <div class="form-group">
                <label  class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text"  name="name" class="form-control input-xxlarge" ng-model="message.name" id="author" ng-minlength="2" ng-maxlength="15" placeholder="" required><br>
                    <span class="error text-danger" ng-show="messageForm.name.$dirty && messageForm.name.$error.required">作者不能为空</span>
                    <span class="error text-danger" ng-show="messageForm.name.$dirty && messageForm.name.$error.minlength">不能小于2个字符</span>
                    <span class="error text-danger" ng-show="messageForm.name.$dirty && messageForm.name.$error.maxlength">不能小于15个字符</span>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <textarea type="text" rows="10" name="content" class="form-control input-xxlarge" ng-model="message.content" required></textarea>
                    <span class="error text-danger" ng-show="messageForm.content.$dirty && messageForm.content.$error.required">内容不能为空</span>
                </div>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="messageForm.$invalid" ng-click="submit(message)">提交</button>
        <button class="btn btn-warning" ng-click="cancel()">退出</button>
    </div>
</div>
